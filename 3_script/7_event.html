<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 이벤트</title>
</head>
<body>
<button onclick="document.getElementById('what').innerHTML=Date()">
지금 몇시죠?    
</button>
<p id="what"></p>
<h1>자바스크립트 이벤트</h1>    
<pre>
- html 이벤트는 html요소에 발생하는 사물입니다
- html 페이지에서 javaScript를 사용하면 javaScript가 
이러한 이벤트에 반응합니다
</pre>
</body>
</html>
