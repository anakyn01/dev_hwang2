<h1>지정된 범위만큼 반복하는걸 loop</h1>
<script>
const fs = ["바나나","오렌지","사과","망고"]
//변수 fs배열은 
let fl = fs.length;
//변수 fl은 배열에 가지고 있는 갯수
let text = "<ul>";
for(let i=0; i < fl; i++) {//코드블럭
text += "<li>" + fs[i] + "</li>";
//변수 텍스트에 li를 열고 거기안에 각각의 과일 이름을 넣고 /로 마감합니다
}
text += "</ul>";

document.write(text);
    
    //변수 텍스트는 태그ul을 대입
//반복 지정된 범위만큼 실행하는걸 개발에서 반복이라고 합니다
//반복을 할때 대표적으로 사용하는것이 for입니다
//syntax
//for (let i=0; i < fs.length; 범위 i++ 각각의 개별증가 )
</script>



<h1>배열의 길이 : 배열의 가지고 있는 값에 겟수를 말합니다 .length</h1>
<script>
const fruits = ["바나나","오렌지","사과","망고"]
let fruit = fruits.length;
document.write(fruit);
</script>
